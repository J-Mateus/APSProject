<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="main-menu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <span class="logo__text">
              <span class="logo__text logo__text--bold">City</span> Clean
            </span>         
          </ion-list-header>
          <ion-note class="logo__note">Our name says it all</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- EXIT BUTTON -->
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="exit()"  lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="exitBtn.icon + '-outline'" [md]="exitBtn.icon + '-sharp'"></ion-icon>
              <ion-label>{{ exitBtn.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
